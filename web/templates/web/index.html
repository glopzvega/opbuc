{% extends 'web/__base.html' %}

{% load static %}
    
{% block styles %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}  
<div class="container-fluid">
  
  <div class="row row-main">
    <div class="col-12 col-lg-3 sidebar">      
      	{% for row in data %}  
      	<!-- <hr>      -->
        <a href="#" category_id="{{row.id}}" class="list-item categoria">
          {{ row.name }}
        </a>
        <hr>
      	{% endfor %}	          
    </div>
    <div class="col-12 col-lg-8 contenido">
      <div class="row" id="lugares_encontrados"></div>
    </div>    
  </div>

</div>
{% endblock %} 
    
{% block scripts %}
<script src="{% static 'js/index.js' %}"></script>    
{% endblock %}

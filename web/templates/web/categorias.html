{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col text-center">
			<h1>Categorias</h1>
			<h3 class="text-muted">(Listado de Registros)</h3>
			<hr class="divider">
		</div>
	</div>
	<div class="row">
		<div class="col">
			<a href="{% url 'categoria_nuevo' %}" class="btn btn-success">
				<i class="glyphicon glyphicon-plus"></i>
				Nuevo Registro
			</a>
			<hr>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Tipo</th>
					</tr>
				</thead>
				<tbody>
					{% for row in data %}
					<tr>				
					<td><a href="{% url 'categoria_editar' row.id %}">
					{{ row.name }}</a></td>
					<td>{{ row.tipo }}</td>
					{% endfor %}
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
{% endblock %}

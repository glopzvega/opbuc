<!doctype html>
<html lang="es">
  <head>
    <title>Turismo | Acapulco</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Turismo Acapulco 2018"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% load static %}
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">    
    <link rel="stylesheet" href="{% static 'css/lity.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-table.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2-bootstrap.css' %}">
        
    <style>

    </style>


    {% block styles %}

    {% endblock %}

  </head>
  <body>

  {% block navbar %}

  {% endblock %}
      
    <div class="container-fluid">
        
    {% block content %}  

    {% endblock %}    
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-table.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-export.js' %}"></script>
    <script src="{% static 'js/tableExport.js' %}"></script>
    <script src="{% static 'js/lity.min.js' %}"></script>

    <script>

      $("input,select,textarea").addClass("form-control")
      $('[data-toggle="tooltip"]').tooltip();    

      $('body').scrollspy({ target: '.navbar' , offset : 300})

    </script>
  
    {% block scripts %}

    {% endblock %}

  </body>
</html>

<html lang="es">
  <head>
    <title>PBUC</title>
    <!-- Required meta tags -->

    <meta name="description" content="Turismo Acapulco 2018"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    
    <!-- Bootstrap CSS -->    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">    
    <link rel="stylesheet" href="{% static 'css/lity.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-table.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2-bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/progressbar.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    
    <style>
      
      html {
        height: 110%
      }

      body {
        background-image: url('{% static "/img/fondo.jpg" %}');
        background-repeat: repeat;
        background-size: 100% 100%;
      }

      .bg-light {
        background-color: #ffffff50!important;
      }

      .card{
        margin-top: 4em;
      }

      a.social {
    		display: inline-block;
  	    padding: 0.5em;
  	    font-size: 20px;
  	    width: 100%;
  	    text-align: center;
  	    text-decoration: none;
  	    margin: 5px 2px;
    	}

    	a.social:hover {
    	    opacity: 0.7;
    	}

    	a.social-facebook {
    	  background: #3B5998;
    	  color: white !important;
    	}

    	a.social-google {
    	  background: #dd4b39;
    	  color: white !important;
    	}
    </style>
    {% block styles %}

    {% endblock %}

  </head>
  <body>

{% block header %}

{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="{% static '/img/logo_blanco.svg' %}" alt="Logo" height="50" style="position:absolute;top:5px;left:1em;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/signuphost">Anfitri√≥n <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signup">Registrate</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/login">Acceder</a>
        </li>				
    </ul>			
  </div>
</nav>
{% endblock %}
  
{% block content %}  
  <div class="container-fluid">
  
    <section id="index">
      
      <div class="row">
        <div class="col-3">
          
          <div class="list-group">
          {% for row in data %}       
            <a href="{% url 'lugares_categoria' row.id %}" class="list-group-item list-group-item-action list-group-item-dark categoria">
              {{ row.name }}
            </a>
          {% endfor %}
          </div>      
        </div>
        <div class="col-8">
          <div class="row" id="lugares_encontrados"></div>
        </div>    
      </div>

    </section>

  </div>
{% endblock %} 
    
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-table.js' %}"></script>
<script src="{% static 'js/bootstrap-table-export.js' %}"></script>
<script src="{% static 'js/tableExport.js' %}"></script>

<script src="{% static 'js/starrr.js' %}"></script>
<script src="{% static 'js/base.js' %}"></script>
<script>
  $("input").addClass("form-control")
</script>

{% endblock %}
